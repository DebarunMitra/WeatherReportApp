<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--Application banner start-->
  <div class="colorPart">
    <p class="weatherClass"><b>Weather<span class="appClass">App</span></b></p>
  </div>
  <!--Application banner stop-->
  <!--main weather div start-->
  <div>
  <div>
  </div>
  <div class="contentArea">
    <p id="cityName" class="cityName"></p>
    <p id="dayTime" class="dayTime"></p>
    <div class="">
      <p id="report" class="weatherStatus"></p><i class="ws-icon"></i>
    </div>
  </div>
  <div>
      <p><span id="temp" class="tempCount"></span></p>
      <p class="cbf-pos"><b><span id="cel" class="celciusClass" style="color:#1E90FF;">℃</span><span  class="divBar">&nbsp;|&nbsp;</span><span id="fahr" class="fahrenhiteClass" style="color:#000000;">℉</span></b></p>
  </div>
  <div class="inputDiv">
    <p class="inputHead"><b>Enter Your City</b></p>
    <input type="text" id="inputSearch" class="textBox" name="text" value="" placeholder="City, State">
    <input type="button" class="search-btn" value="Search">
    <input type="hidden" id="inputChecker" class="endBox">
    <div id="suggestedVal" class="suggestVal">
    </div>
  </div>
  </div>
    <!--main weather div stop-->
  </body>
    <script src="js/script.js"></script>
</html>
