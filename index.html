<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <!--app cover start-->
  <div class="colorPart">
    <p class=weatherClass><b>Weather</b></p>
        <p class=appClass><b>App</b></p>
  </div>
    <!--app cover stop-->
  <!--main weather div start-->
  <div>
  <div>
  </div>
  <div class="contentArea">
    <p id="cityName" class="cityName"></p>
    <p id="dayTime" class="dayTime"></p>
    <p id="report" class="weatherStatus"></p>
  </div>
  <div>
      <p id="temp" class="tempCount"></p>
      <div class="">
        <b><p id="cel" class="celciusClass" style="color:#1E90FF;">℃</p></b>
        <p  class="divBar">|</p>
        <b><p id="fahr" class="fahrenhiteClass" style="color:#000000;">℉</p></b>
        <img id="weatherImg" class="todayWeather" src="./images/thunder_storm.png" alt="thunder storm">
        <div class="bar"></div>
      </div>
  </div>
  <div class="inputDiv">
    <p class="inputHead"><b>Enter Your City</b></p>
        <input type="text" id="inputSearch" class="textBox" name="text" value="" placeholder="Type Your City Name">
    <input type="hidden" id="inputChecker" class="endBox">
    <div id="suggestedVal" class="suggestVal">
    </div>
  </div>
  </div>
    <!--main weather div stop-->
  </body>
  <script src="js/script.js"></script>
</html>
